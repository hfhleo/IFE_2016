<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spance</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="space">
        <div class="console">
            <h3>飞船信息</h3>
            <div class="console-msg" id="msg"></div>
        </div>
        <div class="game-view">
            <div class="game-stage">
                <div class="spaceAdd">
                    航空母舰
                </div>
                <div class="ship-road0"></div>
                <div class="ship-road1"></div>
                <div class="ship-road2"></div>
                <div class="ship-road3"></div>
            </div>
            <div class="game-user-info">
                <div class="user-face"></div>
                <div class="user-console">
                    <div class="msg">
                        <div class="HJlist" id="">
                            <div class="item" data-id="0">
                                <span class="name">对0号航舰进行控制：</span>
                                <button class="u-button blue" data-type="creat">
                                    创建
                                </button>
                                <button class="u-button default" data-type="destroy"  disabled>
                                    销毁
                                </button>
                                <button class="u-button default" data-type="fly" disabled>
                                    开始飞行
                                </button>
                                <button class="u-button default" data-type="stop" disabled>
                                    停止飞行
                                </button>
                                
                            </div>
                            <div class="item" data-id="1">
                                <span class="name">对1号航舰进行控制：</span>
                                <button class="u-button blue" data-type="creat">
                                    创建
                                </button>
                                <button class="u-button default" data-type="destroy"  disabled>
                                    销毁
                                </button>
                                <button class="u-button default" data-type="fly" disabled>
                                    开始飞行
                                </button>
                                <button class="u-button default" data-type="stop" disabled>
                                    停止飞行
                                </button>
                                
                            </div>
                            <div class="item" data-id="2">
                                <span class="name">对2号航舰进行控制：</span>
                                <button class="u-button blue" data-type="creat">
                                    创建
                                </button>
                                <button class="u-button default" data-type="destroy"  disabled>
                                    销毁
                                </button>
                                <button class="u-button default" data-type="fly" disabled>
                                    开始飞行
                                </button>
                                <button class="u-button default" data-type="stop" disabled>
                                    停止飞行
                                </button>
                            </div>
                            <div class="item" data-id="3">
                                <span class="name">对3号航舰进行控制：</span>
                                <button class="u-button blue" data-type="creat">
                                    创建
                                </button>
                                <button class="u-button default" data-type="destroy"  disabled>
                                    销毁
                                </button>
                                <button class="u-button default" data-type="fly" disabled>
                                    开始飞行
                                </button>
                                <button class="u-button default" data-type="stop" disabled>
                                    停止飞行
                                </button>
                            </div>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
    </div>
    <script data-main="js/app.js" src="js/require.js"></script>
</body>
</html>
